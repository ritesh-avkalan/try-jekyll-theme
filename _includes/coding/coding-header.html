{% for coding in site.coding %}
<div>
    <div class="hero">
        <div class="flexbox_container_two_col flexbox_container_flip primary_container " style="padding-top: 50px;padding-bottom: 50px;">
            <div class="flexbox_item">
                <div>       
                    <p style="font-size:36px; font-family: Montserrat; font-weight: bold; line-height: 1.2; ">Coding</p>
                    <p style="font-size:16px; padding-top: 20px; padding-bottom: 30px;"> {{coding.text_paragraph}}</p>
                </div>
            </div>
            <div class="flexbox_item">
                <div class="abhi-icon" style="vertical-align: middle;     float: right;">
                    <object data="{{ site.url }}/assets/svg/coding.svg" width="90%" style="pointer-events: none;"> </object>
                </div>
            </div>
        </div>
    </div>
    <div class="primary_container" style="margin-top: 20px; padding:30px">
        <div class="about-content e-content" itemprop="articleBody">
            {{coding.content}}
        </div>
    </div>
</div>
{% endfor%}
